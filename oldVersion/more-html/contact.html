<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Crimson+Pro&family=Nunito:wght@800&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper row">
                <a class="dropdown-trigger left-align col s4" href="#!" data-target="dropdown1">
                    <i class="material-icons hoverable">menu</i></a>
                    <ul id="dropdown1" class="dropdown-content">
                        <li><a href="../index.html">About Me</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li class="active"><a href="contact.html">Contact</a></li>
                    </ul>
                <a class="center-align col s8 hoverable" href="index.html" id="name"><span class="flow-text">Umut A. ALPTEKIN</span></a>
                
            </div>
        </nav>
    </header>
    
    <form class="container" id="contact">
        <div class="form-group">
            <h1>Contact</h1>
            <hr><br>
            <label for="Name1">Name</label>
            <input type="name" class="form-control" id="Name1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="Email1">Email address</label>
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="Message1">Message</label>
            <input type="message" class="form-control" id="Message1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <footer class="page-footer valign-wrapper">
        <div class="footer-left">
            <p>If you have any questions, or just want to say hello, feel free to contact me. Here are my social pages:
            </p>
        </div>
        <div class="icons-container-right flex-container">
            <a href="https://www.linkedin.com/in/umutalptekin" target="_blank">
                <div class="icon icon-linkedin hoverable"></div>
            </a>
            <a href="https://github.com/umutamac" target="_blank">
                <div class="icon icon-github hoverable" id="github-icon"></div>
            </a>
        </div>
    </footer>
    
    <script>
        $(document).ready(function () {
            $(".dropdown-trigger").dropdown();
            $('.tabs').tabs();
        });
    </script>
</body>
</html>
